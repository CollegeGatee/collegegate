      font-family: 'Segoe UI', sans-serif;

    }

      display: inline-block;
      color: #00f7ff;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
    }

</head>

  <h1>Our Impact</h1>
  <div class="impact-container">
    <div class="impact-box">
      <div class="counter" data-target="25000">0</div>
      <div class="label">Students Counseled</div>
    </div>
    <div class="impact-box">
      <div class="counter" data-target="200">0</div>

    </div>
    <div class="impact-box">
      <div class="counter" data-target="15000">0</div>
      <div class="label">Admissions Completed</div>

  <a class="home-link" href="index.html">‚Üê Go Back to Main Page</a>

  <script src="script.js"></script>
  <script src="impact.js"></script>
  <script>
    const counters = document.querySelectorAll('.counter');
    counters.forEach(counter => {
      counter.innerText = '0';

      const updateCounter = () => {
        const target = +counter.getAttribute('data-target');
        const current = +counter.innerText;
        const increment = target / 200;

        if (current < target) {
          counter.innerText = Math.ceil(current + increment);
          setTimeout(updateCounter, 10);
        } else {
          counter.innerText = target.toLocaleString();
        }
      };

      updateCounter();
    });

    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mainNav = document.getElementById('main-nav');
    const body = document.body;
    
    // Create overlay element
    let overlay = document.querySelector('.menu-overlay');
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.className = 'menu-overlay';
      document.body.appendChild(overlay);
    }

    function toggleMenu() {
      const isOpen = mainNav.classList.contains('active');
      
      if (isOpen) {
        mainNav.classList.remove('active');
        mobileMenuBtn.classList.remove('active');
        overlay.classList.remove('active');
        body.style.overflow = '';
        mobileMenuBtn.setAttribute('aria-expanded', 'false');
      } else {
        mainNav.classList.add('active');
        mobileMenuBtn.classList.add('active');
        overlay.classList.add('active');
        body.style.overflow = 'hidden';
        mobileMenuBtn.setAttribute('aria-expanded', 'true');
      }
    }

    // Toggle menu on button click
    mobileMenuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      toggleMenu();
    });

    // Close menu when clicking overlay
    overlay.addEventListener('click', toggleMenu);

    // Close menu when clicking a nav link
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', toggleMenu);
    });

    // Close menu on window resize if open
    window.addEventListener('resize', () => {
      if (window.innerWidth > 991 && mainNav.classList.contains('active')) {
        toggleMenu();
      }
    });
  </script>

  <script>
    // Chat toggle functionality
    document.getElementById('chat-toggle').addEventListener('click', function() {
      const chatFrame = document.getElementById('chat-frame');
      chatFrame.classList.toggle('active');
      this.classList.toggle('active');
    });
